<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .f {
            position: fixed;
            z-index: 0;
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
        }

        .s {
            position: absolute;
            z-index: -1;
            width: 50px;
            height: 50px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="f">
        fff
        <div class="s">
            ss
        </div>
    </div>
</body>

</html>
